name: CI/CD Infoline 2026
on:
  push:
    branches: [ main ] # Se déclenche à chaque push sur la branche main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration des identifiants AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Connexion à Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag et Push de l'image vers ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: infoline-app-repo
          IMAGE_TAG: latest
        run: |
          # Construction de l'image (utilise ton Dockerfile multi-stage)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # Envoi vers ton repo à Paris
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
